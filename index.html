<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVALL ES</title>

  <!-- Font & Icon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .overlay {
      width: 100%;
      min-height: 100vh;
      background: rgba(0,0,0,0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 25px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 30px;
      padding: 14px;
      margin: 12px 0;
      font-weight: 500;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="card">

      <img src="avatar.jpg" alt="Avatar" class="avatar">
      <h1>EVALL ES</h1>

      <a class="link" href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>

      <a class="link" href="https://www.instagram.com/devonallent" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a class="link" href="https://www.tiktok.com/" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>

      <a class="link" href="https://www.youtube.com/" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>

      <a class="link" href="https://twitter.com/" target="_blank">
        <i class="fab fa-x-twitter"></i> X (Twitter)
      </a>

    </div>
  </div>

</body>
</html>
