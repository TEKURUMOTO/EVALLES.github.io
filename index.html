<style>
@keyframes snow {
  0% {background-position: 0 0;}
  100% {background-position: 0 1000px;}
}

@keyframes fadeUp {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("https://i.imgur.com/JVrfEpB.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

.snow {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background-image: url("https://i.imgur.com/MY5XQ8O.png");
  animation: snow 20s linear infinite;
  pointer-events: none;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 45px 20px;
  text-align: center;
  backdrop-filter: blur(6px);
  animation: fadeUp 1.2s ease;
}

.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid white;
  object-fit: cover;
  box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

h1 {
  margin: 18px 0 28px;
  letter-spacing: 3px;
}

.link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin: 14px 0;
  padding: 15px;
  border-radius: 30px;
  border: 2px solid white;
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: 0.3s;
  background: rgba(255,255,255,0.1);
}

.link:hover {
  background: white;
  color: black;
  transform: scale(1.05);
}

.music {
  margin-top: 20px;
  opacity: 0.7;
}

footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.8;
}
</style>
